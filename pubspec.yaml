name: taxoplay
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  cool_alert: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  page_view_indicators: ^2.0.0
  shared_preferences: ^2.0.13
  sidebarx: ^0.2.1+1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/logo/logo.png
    - assets/developers/francine.png
    - assets/developers/irish.png
    - assets/developers/mark.png
    - assets/developers/rhenz.png
    - assets/developers/trisha.png
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
